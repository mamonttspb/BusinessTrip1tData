<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на регистрацию</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:invalid {
            border-color: #ff4444;
        }
        input:valid {
            border-color: #00aa00;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Заявка на регистрацию</h1>
        <form id="regForm">
            <!-- Фамилия -->
            <div class="form-group">
                <label for="lastName">Фамилия *</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Введите фамилию">
                <div class="error-message" id="lastName-error">Обязательное поле</div>
            </div>
            <!-- Имя -->
            <div class="form-group">
                <label for="firstName">Имя *</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Введите имя">
                <div class="error-message" id="firstName-error">Обязательное поле</div>
            </div>
            <!-- Отчество -->
            <div class="form-group">
                <label for="middleName">Отчество *</label>
                <input type="text" id="middleName" name="middleName" required placeholder="Введите отчество">
                <div class="error-message" id="middleName-error">Обязательное поле</div>
            </div>
            <!-- Дата рождения -->
            <div class="form-group">
                <label for="birthDate">Дата рождения *</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <div class="error-message" id="birthDate-error">Обязательное поле</div>
            </div>
            <!-- Личный Telegram -->
            <div class="form-group">
                <label for="personalTelegram">Личный Telegram *</label>
                <input
                    type="text"
                    id="personalTelegram"
                    name="personalTelegram"
                    required
                    placeholder="https://t.me/username"
                    pattern="^https://t\\.me/[a-zA-Z0-9_]{2,}$"
                >
                <div class="error-message" id="personalTelegram-error">
                    Введите в формате https://t.me/username (минимум 2 символа в нике, без пробелов)
                </div>
            </div>
            <!-- Телеграм руководителя -->
            <div class="form-group">
                <label for="manager">Telegram руководителя *</label>
                <input
                    type="text"
                    id="manager"
                    name="manager"
                    required
                    placeholder="https://t.me/username;https://t.me/username2"
                    pattern="^https://t\\.me/[a-zA-Z0-9_]{2,}(;https://t\\.me/[a-zA-Z0-9_]{2,})*$"
                >
                <div class="error-message" id="manager-error">
                    Формат: https://t.me/boss1;https://t.me/boss2 (без пробелов, минимум 2 символа в нике)
                </div>
            </div>
            <!-- Отдел или проект -->
            <div class="form-group">
                <label for="department">Отдел или проект *</label>
                <input type="text" id="department" name="department" required placeholder="Введите отдел или проект">
                <div class="error-message" id="department-error">Обязательное поле</div>
            </div>
            <!-- Должность -->
            <div class="form-group">
                <label for="position">Должность *</label>
                <input type="text" id="position" name="position" required placeholder="Введите должность">
                <div class="error-message" id="position-error">Обязательное поле</div>
            </div>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Тема
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Кнопки
        tg.MainButton.setParams({ text: "Отправить", color: "#cccccc", text_color: "#666666" });
        tg.MainButton.show();
        tg.MainButton.disable();

        if (tg.SecondaryButton && tg.SecondaryButton.show) {
            tg.SecondaryButton.setParams({
                text: "Отмена",
                color: "#d46a6a",
                text_color: "#ffffff",
                is_visible: true,
                is_active: true,
                position: "bottom"
            });
            tg.SecondaryButton.show();
            tg.onEvent('secondaryButtonClicked', () => {
                tg.sendData(JSON.stringify({ action: "cancel", user: tg.initDataUnsafe?.user }));
                tg.close();
            });
            if (tg.BackButton && tg.BackButton.hide) tg.BackButton.hide();
        } else {
            tg.BackButton.show();
            tg.BackButton.enable?.();
            tg.BackButton.onClick(() => {
                tg.sendData(JSON.stringify({ action: "cancel", user: tg.initDataUnsafe?.user }));
                tg.close();
            });
        }

        const form = document.getElementById('regForm');
        const fields = ['lastName','firstName','middleName','birthDate','personalTelegram','manager','department','position'];
        const errors = {};
        fields.forEach(id => errors[id] = document.getElementById(`${id}-error`));

        const TELEGRAM_PREFIX = 'https://t.me/';

        // Вспомогательная функция извлечения username
        function extractUsername(raw) {
            if (!raw) return '';
            let s = raw.trim();

            // Удаляем пробелы
            s = s.replace(/\s+/g, '');

            // Удаляем варианты префикса
            s = s.replace(/^https?:\/\/t\.me\//i, '');
            s = s.replace(/^t\.me\//i, '');

            // Удаляем все последующие вхождения префикса внутри строки (на случай "https://t.me/https://t.me/user")
            s = s.replace(/https?:\/\/t\.me\//gi, '');
            s = s.replace(/t\.me\//gi, '');

            // Удаляем ведущие @
            s = s.replace(/^@+/, '');

            // Оставляем только допустимые символы ника
            s = s.replace(/[^a-zA-Z0-9_]/g, '');

            return s;
        }

        // Санитизация личного телеграма
        function sanitizePersonalTelegram() {
            const input = document.getElementById('personalTelegram');
            if (!input) return;

            let raw = input.value || '';
            // Удаляем пробелы
            raw = raw.replace(/\s+/g, '');

            let username;
            if (raw.startsWith(TELEGRAM_PREFIX)) {
                username = raw.slice(TELEGRAM_PREFIX.length);
            } else {
                username = raw;
            }

            username = extractUsername(username);
            const newVal = TELEGRAM_PREFIX + username;

            if (input.value !== newVal) {
                input.value = newVal;
                // Каретка в конец, чтобы не лезть в середину префикса
                if (document.activeElement === input) {
                    const pos = input.value.length;
                    input.setSelectionRange(pos, pos);
                }
            }
        }

        // Санитизация телеграма руководителей (поддержка ; и автоматический префикс)
        function sanitizeManagerTelegram() {
            const input = document.getElementById('manager');
            if (!input) return;

            let raw = input.value || '';
            // Удаляем пробелы
            raw = raw.replace(/\s+/g, '');

            // Гарантируем, что строка не пустая и первый префикс существует
            if (!raw) {
                input.value = TELEGRAM_PREFIX;
                return;
            }

            const rawParts = raw.split(';');
            const parts = [];

            rawParts.forEach((partRaw, index) => {
                let part = partRaw || '';

                // Удаляем пробелы на всякий
                part = part.replace(/\s+/g, '');

                // Если начинается с нашего префикса — отбрасываем его для извлечения ника
                if (part.startsWith(TELEGRAM_PREFIX)) {
                    part = part.slice(TELEGRAM_PREFIX.length);
                }

                const username = extractUsername(part);

                // Для всех сегментов мы подставляем наш префикс
                // Если username пустой (пользователь только что ввёл ;) — будет "https://t.me/"
                parts.push(TELEGRAM_PREFIX + username);
            });

            // Если после split было пустое последнее значение из-за завершающего ';',
            // то мы уже превратили его в "...;https://t.me/". Это нужно для UX ("после ; сразу префикс").

            const newVal = parts.join(';');

            if (input.value !== newVal) {
                input.value = newVal;
                if (document.activeElement === input) {
                    const pos = input.value.length;
                    input.setSelectionRange(pos, pos);
                }
            }

            // Гарантируем, что первый префикс всегда есть (нельзя удалить целиком)
            if (!input.value.startsWith(TELEGRAM_PREFIX)) {
                input.value = TELEGRAM_PREFIX + input.value.replace(/^@+/, '');
            }
        }

        // Валидация личного телеграма
        function isValidPersonalTelegram(value) {
            if (!value) return false;
            if (/\s/.test(value)) return false;
            if (!value.startsWith(TELEGRAM_PREFIX)) return false;

            const username = value.slice(TELEGRAM_PREFIX.length);
            const re = /^[a-zA-Z0-9_]{2,}$/;
            return re.test(username);
        }

        // Валидация телеграма руководителя (несколько через ;)
        function isValidManagerTelegram(value) {
            if (!value) return false;
            if (/\s/.test(value)) return false;

            const parts = value.split(';');
            if (parts.length === 0) return false;

            const re = /^[a-zA-Z0-9_]{2,}$/;

            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (!part.startsWith(TELEGRAM_PREFIX)) return false;

                const username = part.slice(TELEGRAM_PREFIX.length);
                // Ник минимум 2 символа, только [a-zA-Z0-9_]
                if (!re.test(username)) return false;
            }

            return true;
        }

        function validateForm() {
            let valid = true;

            fields.forEach(id => {
                const input = document.getElementById(id);
                let fieldValid = input.checkValidity(); // required и т.п.

                if (id === 'personalTelegram') {
                    // Доп. проверка формата
                    fieldValid = fieldValid && isValidPersonalTelegram(input.value);
                }

                if (id === 'manager') {
                    fieldValid = fieldValid && isValidManagerTelegram(input.value);
                }

                if (!fieldValid) {
                    errors[id].style.display = 'block';
                    input.style.borderColor = '#ff4444';
                    valid = false;
                } else {
                    errors[id].style.display = 'none';
                    input.style.borderColor = '#00aa00';
                }
            });

            return valid;
        }

        function updateMainButton() {
            if (validateForm()) {
                tg.MainButton.enable();
                tg.MainButton.setParams({ color: '#28a745', text_color: '#ffffff' });
            } else {
                tg.MainButton.disable();
                tg.MainButton.setParams({ color: '#cccccc', text_color: '#666666' });
            }
        }

        // Навешиваем стандартные слушатели
        fields.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', updateMainButton);
            input.addEventListener('blur', updateMainButton);
        });
        window.addEventListener('focus', updateMainButton);

        // Инициализация и дополнительные слушатели для Telegram-полей
        const personalInput = document.getElementById('personalTelegram');
        const managerInput = document.getElementById('manager');

        // Закреплённый префикс по умолчанию
        personalInput.value = TELEGRAM_PREFIX;
        managerInput.value = TELEGRAM_PREFIX;

        personalInput.addEventListener('input', () => {
            sanitizePersonalTelegram();
            updateMainButton();
        });

        managerInput.addEventListener('input', () => {
            sanitizeManagerTelegram();
            updateMainButton();
        });

        // На blur тоже можно подчистить значения
        personalInput.addEventListener('blur', sanitizePersonalTelegram);
        managerInput.addEventListener('blur', sanitizeManagerTelegram);

        form.addEventListener('submit', e => e.preventDefault());

        tg.MainButton.onClick(() => {
            // Перед валидацией и отправкой ещё раз жёстко нормализуем поля
            sanitizePersonalTelegram();
            sanitizeManagerTelegram();

            if (!validateForm()) return;

            tg.MainButton.showProgress();
            const data = {};
            fields.forEach(id => data[id] = document.getElementById(id).value.trim());
            data.user = tg.initDataUnsafe?.user;

            // На этом этапе:
            // - personalTelegram гарантированно вида https://t.me/username без пробелов
            // - manager гарантированно вида https://t.me/boss1;https://t.me/boss2 ... без пробелов и без "пустых" начальников
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        tg.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
            updateMainButton();
        });
    </script>
</body>
</html>
