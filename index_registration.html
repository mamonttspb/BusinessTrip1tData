<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на регистрацию</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:invalid {
            border-color: #ff4444;
        }
        input:valid {
            border-color: #00aa00;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Заявка на регистрацию</h1>
        <form id="regForm">
            <div class="form-group">
                <label for="lastName">Фамилия *</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Введите фамилию">
                <div class="error-message" id="lastName-error">Обязательное поле</div>
            </div>
            <div class="form-group">
                <label for="firstName">Имя *</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Введите имя">
                <div class="error-message" id="firstName-error">Обязательное поле</div>
            </div>
            <div class="form-group">
                <label for="middleName">Отчество *</label>
                <input type="text" id="middleName" name="middleName" required placeholder="Введите отчество">
                <div class="error-message" id="middleName-error">Обязательное поле</div>
            </div>
            <div class="form-group">
                <label for="birthDate">Дата рождения *</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <div class="error-message" id="birthDate-error">Обязательное поле</div>
            </div>
            <div class="form-group">
                <label for="personalTelegram">Личный Telegram *</label>
                <input type="text" id="personalTelegram" name="personalTelegram" required placeholder="@username или https://t.me/username">
                <div class="error-message" id="personalTelegram-error">Введите @username (мин. 2 символа) или https://t.me/username</div>
            </div>
            <div class="form-group">
                <label for="manager">Телеграм руководителя *</label>
                <input type="text" id="manager" name="manager" required placeholder="Например: https://t.me/Ivanov">
                <div class="error-message" id="manager-error">Обязательное поле</div>
            </div>
            <div class="form-group">
                <label for="department">Отдел или проект *</label>
                <input type="text" id="department" name="department" required placeholder="Введите отдел или проект">
                <div class="error-message" id="department-error">Обязательное поле</div>
            </div>
            <div class="form-group">
                <label for="position">Должность *</label>
                <input type="text" id="position" name="position" required placeholder="Введите должность">
                <div class="error-message" id="position-error">Обязательное поле</div>
            </div>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Применение темы (без изменений)
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // КНОПКИ В НИЖНЕЙ ПАНЕЛИ
        // Основная: «Отправить» — изначально серая и неактивна
        tg.MainButton.setParams({
            text: "Отправить",
            color: "#cccccc",
            text_color: "#666666"
        });
        tg.MainButton.show();
        tg.MainButton.disable();

        // Вторая кнопка: «Отмена» — всегда видима и активна, позиция ПОД основной
        if (tg.SecondaryButton && tg.SecondaryButton.show) {
            tg.SecondaryButton.setParams({
                text: "Отмена",
                color: "#d46a6a",
                text_color: "#ffffff",
                is_visible: true,
                is_active: true,
                position: "bottom"
            });
            tg.SecondaryButton.show();
            tg.onEvent('secondaryButtonClicked', () => {
                const payload = { action: "cancel", user: tg.initDataUnsafe?.user };
                tg.sendData(JSON.stringify(payload));
                tg.close();
            });
            // Скрываем BackButton, чтобы не дублировать отмену в шапке
            if (tg.BackButton && tg.BackButton.hide) tg.BackButton.hide();
        } else {
            // Фолбэк: если SecondaryButton не поддерживается, показываем «Отмена» в шапке
            tg.BackButton.show();
            tg.BackButton.enable?.();
            tg.BackButton.onClick(() => {
                const payload = { action: "cancel", user: tg.initDataUnsafe?.user };
                tg.sendData(JSON.stringify(payload));
                tg.close();
            });
        }

        const form = document.getElementById('regForm');
        const fields = ['lastName','firstName','middleName','birthDate','personalTelegram','manager','department','position'];
        const errors = {};
        fields.forEach(id => errors[id] = document.getElementById(`${id}-error`));

        // Функция валидации Telegram username
        function isValidTelegram(value) {
            value = value.trim();
            if (!value) return false;
            
            // Проверка формата @username (минимум 2 символа после @)
            const usernamePattern = /^@[a-zA-Z0-9_]{2,}$/;
            if (usernamePattern.test(value)) return true;
            
            // Проверка формата https://t.me/username (минимум 2 символа после /)
            const urlPattern = /^https:\/\/t\.me\/[a-zA-Z0-9_]{2,}$/;
            if (urlPattern.test(value)) return true;
            
            return false;
        }

        function validateForm() {
            let valid = true;
            fields.forEach(id => {
                const input = document.getElementById(id);
                let fieldValid = input.checkValidity();
                
                // Дополнительная валидация для поля personalTelegram
                if (id === 'personalTelegram' && fieldValid) {
                    fieldValid = isValidTelegram(input.value);
                }
                
                if (!fieldValid) {
                    errors[id].style.display = 'block';
                    input.style.borderColor = '#ff4444';
                    valid = false;
                } else {
                    errors[id].style.display = 'none';
                    input.style.borderColor = '#00aa00';
                }
            });
            return valid;
        }

        function updateMainButton() {
            if (validateForm()) {
                tg.MainButton.enable();
                tg.MainButton.setParams({ color: '#28a745', text_color: '#ffffff' });
            } else {
                tg.MainButton.disable();
                tg.MainButton.setParams({ color: '#cccccc', text_color: '#666666' });
            }
        }

        fields.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', updateMainButton);
            input.addEventListener('blur', updateMainButton);
        });
        window.addEventListener('focus', updateMainButton);

        form.addEventListener('submit', e => e.preventDefault());

        tg.MainButton.onClick(() => {
            if (!validateForm()) return;
            const data = {};
            fields.forEach(id => data[id] = document.getElementById(id).value.trim());
            data.user = tg.initDataUnsafe?.user;
            tg.MainButton.showProgress();
            try {
                tg.sendData(JSON.stringify(data));
                tg.close();
            } catch {
                tg.MainButton.hideProgress();
            }
        });

        tg.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
            updateMainButton();
        });
    </script>
</body>
</html>
