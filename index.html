<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на аванс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Заявка на аванс</h1>
        <form id="advanceForm">
            <div class="form-group">
                <label for="amount">Сумма аванса (руб.)</label>
                <input type="number" id="amount" name="amount" required min="1" placeholder="Введите сумму">
            </div>
            
            <div class="form-group">
                <label for="reason">Обоснование аванса</label>
                <textarea id="reason" name="reason" required placeholder="Пример:1. Билет Москва-Магнитогорск, 10 000 рублей, 2. Билет обратно…"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Применение темы Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
        
        // Обработка формы
        document.getElementById('advanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const amount = formData.get('amount');
            const reason = formData.get('reason');
            
            // Подготовка данных для отправки боту
            const data = {
                amount: amount,
                reason: reason,
                user: tg.initDataUnsafe?.user
            };
            
            // Отправка данных боту
            tg.sendData(JSON.stringify(data));
            
            // Закрытие Web App
            tg.close();
        });
        
        // Показать главную кнопку (опционально)
        tg.MainButton.text = "ОТПРАВИТЬ ЗАЯВКУ";
        tg.MainButton.show();
        
        tg.MainButton.onClick(function() {
            document.getElementById('advanceForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>

</html>
