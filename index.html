<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на компенсацию</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        /* Стили для невалидных полей */
        input:invalid, textarea:invalid {
            border-color: #ff4444;
        }
        input:valid, textarea:valid {
            border-color: #00aa00;
        }
        textarea {
            height: 30vh;
            resize: vertical;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5;
        }
        .submit-btn:enabled {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Заявка на компенсацию</h1>
        <form id="advanceForm">
            <div class="form-group">
                <label for="amount">Сумма компенсации (руб.) *</label>
                <input type="number" id="amount" name="amount" required min="0" 
                       placeholder="Введите сумму (0 - если компенсация не нужна)">
                <div class="error-message" id="amount-error">Пожалуйста, укажите сумму компенсации</div>
            </div>
            
            <div class="form-group">
                <label for="reason">Обоснование компенсации *</label>
                <textarea id="reason" name="reason" required minlength="10"
                    placeholder="Пример:
1. Билет Москва-Магнитогорск, 10 000 рублей
ПРИ ОТСУТСТВИИ НЕОБХОДИМОСТИ напечатать 'Компенсация не требуется'"></textarea>
                <div class="error-message" id="reason-error">Пожалуйста, укажите обоснование (минимум 10 символов)</div>
            </div>
        </form>
    </div>
    
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Применение темы Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
        
        // Получаем элементы формы
        const form = document.getElementById('advanceForm');
        const amountInput = document.getElementById('amount');
        const reasonInput = document.getElementById('reason');
        const amountError = document.getElementById('amount-error');
        const reasonError = document.getElementById('reason-error');
        
        // Функция для проверки валидности формы
        function validateForm() {
            const amount = amountInput.value.trim();
            const reason = reasonInput.value.trim();
            
            let isValid = true;
            
            // Валидация суммы
            if (!amount || amount < 0) {
                amountError.style.display = 'block';
                amountInput.style.borderColor = '#ff4444';
                isValid = false;
            } else {
                amountError.style.display = 'none';
                amountInput.style.borderColor = '#00aa00';
            }
            
            // Валидация обоснования
            if (!reason || reason.length < 10) {
                reasonError.style.display = 'block';
                reasonInput.style.borderColor = '#ff4444';
                isValid = false;
            } else {
                reasonError.style.display = 'none';
                reasonInput.style.borderColor = '#00aa00';
            }
            
            return isValid;
        }
        
        // Функция для обновления состояния главной кнопки
        function updateMainButton() {
            const isFormValid = validateForm();
            
            if (isFormValid) {
                tg.MainButton.enable();
                tg.MainButton.setParams({
                    color: tg.themeParams.button_color || '#0088cc',
                    text_color: tg.themeParams.button_text_color || '#ffffff'
                });
            } else {
                tg.MainButton.disable();
                tg.MainButton.setParams({
                    color: '#cccccc',
                    text_color: '#666666'
                });
            }
        }
        
        // Добавляем обработчики событий для полей ввода
        amountInput.addEventListener('input', updateMainButton);
        amountInput.addEventListener('blur', updateMainButton);
        reasonInput.addEventListener('input', updateMainButton);
        reasonInput.addEventListener('blur', updateMainButton);
        
        // Предотвращаем отправку формы через HTML
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Настройка главной кнопки Telegram
        tg.MainButton.text = "ОТПРАВИТЬ ДАННЫЕ";
        tg.MainButton.show();
        
        // Изначально кнопка отключена
        updateMainButton();
        
        // Обработчик клика по главной кнопке
        tg.MainButton.onClick(function() {
            if (!validateForm()) {
                // Дополнительная проверка на случай, если что-то пошло не так
                return;
            }
            
            const formData = new FormData(form);
            const amount = formData.get('amount');
            const reason = formData.get('reason');
            
            // Подготовка данных для отправки боту
            const data = {
                amount: amount,
                reason: reason,
                user: tg.initDataUnsafe?.user
            };
            
            // Показываем индикатор загрузки
            tg.MainButton.showProgress();
            
            try {
                // Отправка данных боту
                tg.sendData(JSON.stringify(data));
                
                // Закрытие Web App
                tg.close();
            } catch (error) {
                // Скрываем индикатор загрузки в случае ошибки
                tg.MainButton.hideProgress();
                console.error('Ошибка при отправке данных:', error);
            }
        });
        
        // Обработка изменения темы
        tg.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
            updateMainButton();
        });
        
        // Дополнительная проверка при фокусе на окно
        window.addEventListener('focus', updateMainButton);
    </script>
</body>
</html>
